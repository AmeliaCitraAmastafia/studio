# ============================================
#  GITHUB ACTION: CODEQL ADVANCED ANALYSIS
#  Tujuan: Melakukan analisis kerentanan (vulnerability)
#  menggunakan CodeQL, serta menyimpan log hasil proses
#  termasuk folder "runner" dan file "worker.log"
# ============================================

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 19 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      # izin untuk menulis hasil analisis ke tab Security
      security-events: write
      # izin untuk membaca paket dan isi repo
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Inisialisasi CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # 3️⃣ Build manual (jika diperlukan)
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Jika kamu perlu build manual, ubah perintah di bawah ini:'
          echo '  npm install && npm run build'
          exit 1

      # 4️⃣ Jalankan analisis CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      # 5️⃣ Salin log dari runner agar tidak hilang setelah job selesai
      - name: Copy runner logs
        if: always()
        run: |
          mkdir -p logs/runner
          cp -r /home/runner/work/_temp/* logs/runner/ || true
          ls -R logs/runner

      # 6️⃣ Upload log hasil analisis (termasuk worker.log)
      - name: Upload CodeQL logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-logs
          path: logs/runner
